<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sula loja de camisetas online">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contato.css">

    <title>Air Willx</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="jordan.png" alt="foto da marca jordan">
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                 </ul>
            </nav>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="******* ******">

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao" required placeholder="seuemail@email.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) x xxxx xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea cols="40" rows="10" id="mensagem" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>

                <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>

            <fieldset class="atendimento">
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
        <input type="submit" value="Enviar formulário" class="botao">
        </form>

        <table class="horarios">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda-feira à sábado</td>
                    <td>8h até 20h</td>
                </tr>
                <tr>
                    <td>Domingo</td>
                    <td>9h até 18h</td>
                </tr>
            </tbody>
        </table>

    </main>
    <footer class="rodape">
        <img class="supreme" src="supreme.png" alt="foto camiseta preta">
        <p class="copyright">&copy; Copyright Air Willx - 2022</p>
    </footer>
    
</body>
<footer>

</footer>
</html>
